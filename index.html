<!doctype html>
<html>
<title>HAProxy Router</title>
<body>

</body>
<style>
    /** begin normalize **/
    html {
        line-height: 1.15; /* 1 */
        -ms-text-size-adjust: 100%; /* 2 */
        -webkit-text-size-adjust: 100%; /* 2 */
        box-sizing: border-box;
    }
    *, *:before, *:after {
        box-sizing: inherit;
    }
    body {
        margin: 0;
        font-size: 14px;
    }
    a {
        background-color: transparent; /* 1 */
        text-decoration: none;
        -webkit-text-decoration-skip: objects; /* 2 */
    }
    /** end normalize **/

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }

    header {
        height: 50px;
        background: #F9F9F9;
        border-bottom: solid #F0F0F0 1px;
    }
    header .header-inner {
        width: 960px;
        margin: 0 auto;
    }
    header .logo {
        font-size: 24px;
        font-weight: 500;
        color: #0BA280;
        line-height: 50px;
    }
    header .navbar { 
        float: right;
        margin: 0;
        margin-right: 340px;
        font-size: 16px;
    }
    header .navbar li { 
        list-style: none;
        line-height: 50px;
        display: inline-block;
    }
    header .navbar a { 
        line-height: 50px;
        color: #0BA280;
        font-weight: 450; 
        padding: 0 20px;
    }
    header .navbar a.active { 
        color: gray;
    }

    main .main-inner {
        width: 960px;
        margin: 0 auto;
    }
</style>
<script>
    document.changeTitle = function (title) {
        document.title = title + ' - HAProxy Router'
    };
</script>
